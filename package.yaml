name:                rpki-prover
version:             0.1.0.0
github:              "lolepezy/rpki-prover"
license:             BSD3
author:              "Mikhail Puzanov"
maintainer:          "misha.puzanov@gmail.com"
copyright:           "2019 Mikhail Puzanov"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            RPKI relying party software
# category:            Network

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/rpki-prover#readme>

default-extensions: BangPatterns, ViewPatterns, LambdaCase, ConstraintKinds, DataKinds, 
                    DeriveDataTypeable, DeriveGeneric, DeriveFunctor,
                    DuplicateRecordFields, FlexibleContexts, GADTs,
                    KindSignatures, MultiParamTypeClasses, MultiWayIf, NoMonomorphismRestriction, 
                    NumericUnderscores, PatternSynonyms, PolyKinds, RankNTypes, QuantifiedConstraints,
                    StandaloneDeriving, ScopedTypeVariables, TupleSections, TypeApplications, 
                    TypeFamilies, TypeOperators

dependencies:
- base
- aeson
- asn1-encoding
- asn1-parse
- asn1-types
- async
- base16-bytestring
- base64
- binary
- blaze-html
- bytestring
- bytestring-mmap
- cassava
- cborg
- containers
- co-log
- co-log-core
- conduit
- cryptonite
- cryptohash-sha256
- deepseq
- deque
- directory
- filepath
- file-embed-lzma
- generic-lens
- generic-monoid
- hexpat
- hourglass
- http-types
- http-client
- http-conduit
- hw-ip
- interpolate
- lens
- lmdb-high-level
- lifted-async
- lifted-base
- memory
- mmorph
- monad-control
- mtl
- network
- optparse-generic
- pipes
- primitive
- prometheus-client
- prometheus-metrics-ghc
- serialise
- servant
- servant-cassava
- servant-server
- servant-blaze
- split
- stm
- streaming
- string-conversions
- text
- typed-process
- transformers
- temporary
- x509
- x509-validation
- QuickCheck
- quickcheck-instances
- tasty
- tasty-hunit
- tasty-quickcheck    
- generic-arbitrary
- quickcheck-instances
- vector
- unix
- warp
- xeno


ghc-options:
  - -j6 +RTS -A128m -AL256m -n4m -qb0 -qn6 -RTS -fprint-potential-instances
#   - -j4 +RTS -A128m -AL256m -n4m -qb0 -qn6 -RTS

#   - -with-rtsopts=-N    
#   - -O2

library:
  source-dirs: src
  
executables:
  rpki-prover:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    # - -static
    - -O2
    - -Wall    
    - -rtsopts
    - '"-with-rtsopts=-A24m -AL128m -N2 -H500m -qg -T"'
    # - -fPIC
    # cc-options: -static
    # ld-options: -static -pthread  
    dependencies:
    - rpki-prover  


tests:
  rpki-prover-test:
    main:                Spec.hs
    source-dirs:         
    - test
    - test/src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    # - -static
    - -O2
    # cc-options: -static
    # ld-options: -static -pthread      
    dependencies:
    - rpki-prover
    - QuickCheck
    - tasty
    - tasty-hunit
    - tasty-quickcheck    
    - generic-arbitrary
    - quickcheck-instances
    - wreq

  rrdp-perf:
    main:                RrdpPerf.hs
    source-dirs:         
    - perf/rrdp
    ghc-options:
    - -threaded
    - -rtsopts
    - '"-with-rtsopts=-A24m -AL128m -N -s"'
    - -Wall
    - -O2
    dependencies:
    - rpki-prover

  min-memory-leaker:
    main:                MemLeaker.hs
    source-dirs:         
    - mem
    ghc-options:
    - -threaded
    - -rtsopts
    - '"-with-rtsopts=-A24m -AL128m -N4"'
    - -Wall
    - -O2
    dependencies:
    - rpki-prover
