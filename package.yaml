version:             0.4.0
github:              "lolepezy/rpki-prover"
license:             BSD3
author:              "Mikhail Puzanov"
maintainer:          "misha.puzanov@gmail.com"
copyright:           "2019 Mikhail Puzanov"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            RPKI relying party software
# category:            Network

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/rpki-prover#readme>

default-extensions: BangPatterns, ViewPatterns, LambdaCase, ConstraintKinds, DataKinds, 
                    DeriveDataTypeable, DeriveGeneric, DeriveFunctor,
                    DuplicateRecordFields, FlexibleContexts, GADTs,
                    KindSignatures, MultiParamTypeClasses, MultiWayIf, NoMonomorphismRestriction, 
                    NumericUnderscores, PatternSynonyms, PolyKinds, RankNTypes, QuantifiedConstraints,
                    StandaloneDeriving, ScopedTypeVariables, TupleSections, TypeApplications, 
                    TypeFamilies, TypeOperators

dependencies:
- base
- aeson
- asn1-encoding
- asn1-parse
- asn1-types
- async
- base16-bytestring
- base64
- binary
- blaze-html
- bytestring
- bytestring-mmap
- cborg
- containers
- conduit
- conduit-extra
- cryptonite
- cryptohash-sha256
- cryptohash-sha512
- deepseq
- deque
- directory
- filepath
- file-embed-lzma
- generic-lens
- generic-monoid
- hashable
- hexpat
- hourglass
- http-client
- http-conduit
- http-media
- http-types
- hw-ip
- interpolate
- insert-ordered-containers
- lens
- lmdb-high-level
- lifted-async
- lifted-base
- memory
- mmorph
- modern-uri
- monad-control
- monoidal-containers
- mtl
- network
- nonempty-containers
- optparse-generic
- pipes
- primitive
- prometheus-client
- prometheus-metrics-ghc
- serialise
- servant
- servant-server
- servant-blaze
- servant-swagger-ui
- servant-swagger
- swagger2
- shower
- split
- stm
- streaming
- strict-tuple
- string-conversions
- text
- these
- typed-process
- transformers
- temporary
- x509
- x509-validation
- QuickCheck
- quickcheck-instances
- tasty
- tasty-hunit
- tasty-quickcheck    
- generic-arbitrary
- quickcheck-instances
- unix
- unordered-containers
- unliftio
- vector
- warp
- xeno


ghc-options:
  - -j6 +RTS -A128m -AL256m -n4m -qb0 -qn6 -RTS -fprint-potential-instances
#   - -j4 +RTS -A128m -AL256m -n4m -qb0 -qn6 -RTS

#   - -with-rtsopts=-N    
#   - -O2

library:
  source-dirs: src
  
executables:
  rpki-prover:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -O2
    - -Wall    
    - -rtsopts
    - -funbox-strict-fields
    - '"-with-rtsopts=-A16m -AL64m -N2 -qg -T --disable-delayed-os-memory-return"'
    dependencies:
    - rpki-prover  

  rpki-prover-static:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -static
    - -O2
    - -Wall    
    - -rtsopts
    - -funbox-strict-fields    
    - '"-with-rtsopts=-A16m -AL64m -N2 -qg -T --disable-delayed-os-memory-return"'
    - -fPIC
    cc-options: -static
    ld-options: -static -pthread 
    extra-lib-dirs: 
      - /usr/lib 
      - /usr/lib64 
      - /lib 
      - /lib64
    dependencies:
    - rpki-prover  

tests:
  rpki-prover-test:
    main:                Spec.hs
    source-dirs:         
    - test
    - test/src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2  
    dependencies:
    - rpki-prover
    - QuickCheck
    - tasty
    - tasty-hunit
    - tasty-quickcheck    
    - generic-arbitrary
    - quickcheck-instances
    - wreq

  rrdp-perf:
    main:                RrdpPerf.hs
    source-dirs:         
    - perf/rrdp
    ghc-options:
    - -threaded
    - -rtsopts
    - '"-with-rtsopts=-A24m -AL128m -N2 -qg -T --disable-delayed-os-memory-return"'
    - -Wall
    - -O2
    dependencies:
    - rpki-prover

  min-memory-leaker:
    main:                MemLeaker.hs
    source-dirs:         
    - mem
    ghc-options:
    - -threaded
    - -rtsopts
    - '"-with-rtsopts=-A24m -AL128m -N8"'
    - -Wall
    - -O2
    dependencies:
    - rpki-prover
